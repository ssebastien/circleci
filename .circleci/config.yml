version: 2.1

jobs:
 build:
  docker: 
   - image: circleci/python:latest
  steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -U pytest
            pip install -r requirements.txt
      - run:
          command: |
            . venv/bin/activate
            pytest
      
workflows:
  main:
    jobs:
      - build
